<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Tasks</title>
    </head>
    <body>
        <div th:replace="fragments :: scripts"></div>
        <div th:replace="fragments :: navbar"></div>

        <div class="container">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h3>Tasks</h3>
                    <button class="btn btn-primary" type="button" onclick="loadCreateTaskModal()"><i class="material-icons">add</i></button>
                </div>

                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.name}"></td>
                                <td th:text="${task.description}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/tasks/complete(taskID=${task.id})}"><i class="material-icons">check</i></a>
                                    <a class="btn btn-danger" th:href="@{/tasks/delete(taskID=${task.id})}"><i class="material-icons">delete</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer">

                </div>
            </div>
        </div>

        <div id="modal">

        </div>
    </body>

    <script>
        function loadCreateTaskModal() {
            var url = "/tasks/create";

            console.log(url);

            $('#modal').load(url, function () {
                $('#createTaskModal').modal('show');
                console.log("loaded createtaskmodal");
            })
        }
    </script>
</html>
