<div class="modal fade" id="createItemTemplateModal" tabindex="-1" role="dialog" aria-labelledby="createItemTemplateModalLabel"
     aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createItemTemplateModalLabel">New Item Template</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/templates/create}" th:object="${itemTemplate}" method="post" id="createItemTemplateForm">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name">Title</label>
                            <input class="form-control" id="name" type="text" th:field="*{name}" maxlength="100" autocomplete="off" required />
                        </div>

                        <div class="form-group col-md-12">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" maxlength="2048">

                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="createItemTemplateForm" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
