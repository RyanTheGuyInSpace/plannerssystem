<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:replace="fragments :: scripts"></div>
<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h3>Search</h3>
        </div>
        <div class="card-body">
            <form id="searchForm" th:action="@{/search}" method="post">
                <input id="keyword" name="keyword" class="form-control" type="text"/>
            </form>
            <button form="searchForm" type="submit" class="btn btn-primary">search</button>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event: ${events}">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.description}"></td>
                </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="routine: ${routines}">
                    <td th:text="${routine.name}"></td>
                    <td th:text="${routine.description}"></td>
                </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reminder: ${reminders}">
                    <td th:text="${reminder.name}"></td>
                    <td th:text="${reminder.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>

<div id="modal">

</div>
</body>
</html>
