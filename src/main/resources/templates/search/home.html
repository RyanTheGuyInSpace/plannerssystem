<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:replace="fragments :: scripts"></div>
<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h1 class="display-4">Search</h1>
        </div>
        <div class="card-body">
            <form id="searchForm" th:action="@{/search}" method="post">
                <div class="form-row d-flex align-items-center">
                    <div class="form-group col-md-11">
                        <input id="keyword" name="keyword" class="form-control" type="text" placeholder="Search by item name or description"/>
                    </div>

                    <div class="form-group col-md-1">
                        <button form="searchForm" type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>

            <h3>Tasks</h3>
            <table class="table table-striped table-bordered mb-3">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                </tr>
                </tbody>
            </table>

            <h3>Events</h3>
            <table class="table table-striped table-bordered mb-3">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event: ${events}">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.description}"></td>
                </tr>
                </tbody>
            </table>

            <h3>Routines</h3>
            <table class="table table-striped table-bordered mb-3">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="routine: ${routines}">
                    <td th:text="${routine.name}"></td>
                    <td th:text="${routine.description}"></td>
                </tr>
                </tbody>
            </table>

            <h3>Reminders</h3>
            <table class="table table-striped table-bordered mb-3">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reminder: ${reminders}">
                    <td th:text="${reminder.name}"></td>
                    <td th:text="${reminder.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal">

</div>
</body>
</html>
